<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>box shadow :: CSS</title>
  <style media="screen">
  :root {
    --def-box-width: 400px;
    --def-box-height: 100px;
    --box-shadow-ej1: 10px 10px grey;
    --box-shadow-ej2: 10px 8px 6px black;
    --box-shadow-ej3: 3px 3px red, -8px 0px 6px 1px green;
    --box-shadow-ej4: 1px 1px 10px 2px yellow;
    --box-shadow-ej5: 3px 3px 30px yellow inset;
  }


  div{
    color:white;
  }
  .caja{
    margin-left:40px;
    width: var(--def-box-width);
    height: var(--def-box-height);
    background-color: salmon;
    box-shadow: var(--box-shadow-ej1);
  }
  .caja2{
    margin-left:40px;
    width: var(--def-box-width);
    height: var(--def-box-height);
    background-color: #AAA;
    box-shadow: var(--box-shadow-ej2);
  }
  .caja3{
    margin-left:40px;
    width: var(--def-box-width);
    height: var(--def-box-height);
    background-color: #AAA;
    box-shadow: var(--box-shadow-ej3);
  }
  .caja4{
    margin-left:40px;
    width: var(--def-box-width);
    height: var(--def-box-height);
    background-color: #AAA;
    box-shadow: var(--box-shadow-ej4);
  }
  .caja5{
    margin-left:40px;
    width: var(--def-box-width);
    height: var(--def-box-height);
    background-color: #AAA;
    box-shadow: var(--box-shadow-ej5);
    margin-bottom: 20px;
  }
  </style>
</head>
<body>
  <h1>Box Shadow</h1>
<div class="caja">box-shadow</div>
<br />
<div class="caja2">box-shadow</div>
<br />
<div class="caja3">box-shadow</div>
<br />
<div class="caja4">box-shadow</div>
<br />
<div class="caja5">box-shadow</div>
</body>
</html>
