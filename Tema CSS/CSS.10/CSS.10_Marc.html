<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS.10-MARC</title>
	<style type="text/css">
		div.relative{
			padding-top: 8px;
			padding-left: 2px;
			padding-right: 2px; 
			position: relative;
			width: 840px;
			height: 200px;
			border: 2px solid black;
			top: 40px;
		}
		h2.absolute{
			position: absolute;
			left: 100px;
			top: 150px;
		}
	</style>
</head>
<body>

	<div class="relative">With absolute positioning, an element can be placed anywhere on a page. The heading below is placed 100px from the left of the page and 150px from the top of the page.</div>
	<h2 class="absolute">This is a heading with an absolute position</h2>

</body>
</html>
