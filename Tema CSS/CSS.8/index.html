<!DOCTYPE html>
<html>
<head>
	<title>CSS.8-MARC</title>
	<style type="text/css">
		
		h1.h1_moved_left{
			position: relative;
			right: 22px;
		}

		h1.h1_moved_right{
			position: relative;
			left: 22px;
		}

	</style>
</head>
<body>

	<h1>This is a heading with no position</h1>
	<h1 class="h1_moved_left">This heading is moved according to its normal position</h1>
	<h1 class="h1_moved_right">This heading is moved according to its normal position</h1>

</body>
</html>
