<!DOCTYPE html>
<html>
<head>
	<title>CSS.9-MARC</title>
	<style type="text/css">
		h2.carallo{
			position: absolute;
			top: 100px;
			z-index: 1;
		}
	</style>
</head>
<body>

	<h2>This is a heading with no position</h2>
	<h2>This heading isn't moved upwards according to its normal position</h2>
	<h2>This is a heading with no position</h2>
	<h2 class="carallo">This heading isn't moved upwards according to its normal position</h2>

</body>
</html>
