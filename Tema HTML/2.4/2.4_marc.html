<!DOCTYPE HTML>
<html>
    <head>
    	<meta charset="utf-8"/>
        <title>2.4-MARC</title>
    </head>

    <body>
        <fieldset>
            <label>Nombre completo:</label><br>
            <input type="text" placeholder="Jane Doe" style="width:250px;background-color:pink;"><br><br>

            <label>Dirección de correo electrónico:</label><br>
            <input type="email" style="width:250px;background-color:pink;"><br><br>

            <label>Repite la dirección de correo electrónico:</label><br>
            <input type="email" style="width:250px;background-color:pink;"><br><br>

            <label>Fecha de llegada:</label><br>
            <input type="date" style="width:250px;background-color:pink;"><br><br>

            <label>Número de noches (99,00 USD por habitación y noche):</label><br>
            <input type="number" min="1" value="1" style="width:250px;"><br><br>

            <label>Número de personas (10,00 USD por persona adicional y noche):</label><br>
            <input type="number" min="1" value="1" style="width:250px;"><br><br>

            <label>Total estimado : 99,00 USD</label><br><br>

            <label>Código promocional:</label><br>
            <input type="text" style="width:250px;"><br><br>

            <input type="button" value="Solicitar reserva" style="width:250px;height:50px;">
        </fieldset>
    </body>
</html>
