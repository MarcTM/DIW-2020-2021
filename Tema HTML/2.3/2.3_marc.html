<!DOCTYPE HTML>
<html>
    <head>
    	<meta charset="utf-8"/>
        <title>2.3-MARC</title>
    </head>

    <body>
        <p><b>Información sobre el producto</b></p>
        <fieldset>
            <legend>Datos básicos</legend>

            <label>Nombre</label><br>
            <input type="text"><br>

            <label>Descripción</label><br>
            <textarea></textarea>
            <br><br>

            <label>Foto </label>
            <input type="text">
            <input type="file">
            <br><br>

            <input type="checkbox">
            <label>Añadir contador de visitas</label>
        </fieldset><br>

        <fieldset>
            <legend>Datos económicos</legend>

            <label>Precio </label>
            <input type="text">
            <label>€</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label>Impuestos </label>
            <select name="impuestos">
                <option value="4%" selected>4%</option>
                <option value="7%">7%</option>
                <option value="16%">16%</option>
                <option value="25%">25%</option>
            </select><br><br>

            <label>Promoción</label><br>
            <input type="radio" name="promocion" value="ninguno">
            <label>Ninguno</label><br>
            <input type="radio" name="promocion" value="transporte_gratuito">
            <label>Transporte gratuito</label><br>
            <input type="radio" name="promocion" value="descuento">
            <label>Descuento 5%</label>
        </fieldset>
    </body>
</html>
